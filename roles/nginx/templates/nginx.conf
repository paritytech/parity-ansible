user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
	worker_connections 5000;
	multi_accept on;
	use epoll;
}

http {

	##
	# Basic Settings
	##

	 # use $http_x_forwarded_for if behind a load balancer
  limit_req_zone  $binary_remote_addr zone=limitzone:16m rate=3r/s;

	# proxy_cache_path  /var/cache/nginx levels=1:2 keys_zone=cache-one:8m max_size500m inactive=600m;
	# proxy_temp_path   /var/tmp;
	client_max_body_size  4096k;
	client_header_timeout 10;
	client_body_timeout   10;
	keepalive_timeout     10 10;
	send_timeout          10;

	sendfile							on;
	tcp_nopush						on;
	tcp_nodelay						on;
	types_hash_max_size		2048;
	server_tokens					off;
	# keepalive_requests 10000;
	reset_timedout_connection on;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# Logging Settings
	##

	# access_log /var/log/nginx/access.log;
	access_log  off;
	error_log /var/log/nginx/error.log;

	##
	# File cache Settings
	##
	open_file_cache          max=5000  inactive=60s;
	open_file_cache_valid    5m;
	open_file_cache_min_uses 2;
	open_file_cache_errors   on;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "MSIE [1-6]\.";

	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# nginx-naxsi config
	##
	# Uncomment it if you installed nginx-naxsi
	##

	#include /etc/nginx/naxsi_core.rules;

	##
	# nginx-passenger config
	##
	# Uncomment it if you installed nginx-passenger
	##

	#passenger_root /usr;
	#passenger_ruby /usr/bin/ruby;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


